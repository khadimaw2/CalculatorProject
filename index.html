<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversion</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="leCorps">
        <div class="affichage">
            <h1 class="chiffre" id="chiffre">0</h1>
        </div>
        <div class="clavier">
            <button class="fonction" id="AC">AC</button>
            <button class="fonction" id="SigneMoins">+/-</button>
            <button class="fonction" id="RacineCarre">âˆšx</button>
            <button class="operateur" id="Diviseur">/</button>
            <button class="nombre" id="Sept">7</button>
            <button class="nombre" id="Huit">8</button>
            <button class="nombre" id="Neuf">9</button>
            <button class="operateur" id="Multiplicateur">x</button>
            <button class="nombre" id="Quatre">4</button>
            <button class="nombre" id="Cinq">5</button>
            <button class="nombre" id="Six">6</button>
            <button class="operateur" id="Soustracteur">-</button>
            <button class="nombre" id="Un">1</button>
            <button class="nombre" id="Deux">2</button>
            <button class="nombre" id="Troix">3</button>
            <button class="operateur" id="Additionneur">+</button>
            <button class="nombre exception" id="Zero">0</button>
            <button class="fonction" id="Virgule">.</button>
            <button class="operateur" id="Resultat">=</button>
        </div>
    </div>
    <script src="index.js"> </script>
</body>
